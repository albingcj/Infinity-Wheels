<html>

<head>

	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style\loginStyle.css">
	<title>login page</title>

<body class="bo">

	<div class="navbar" id="headh">
		<a class="navbar-br" href="index.html">
			<img src="../images/infi-01.svg" alt="InfinityWheels" class="logo">

		</a>
	</div>
	<div class="container">

		<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
			<div class="row">

				<div class="col-sm-4">
					<div class="btn-Wraper">
						<a href="login.html"><button type="button" class="btn ">Login</button></a>
						<a href="register.html"><button type="button" class="btn ">Register</button></a>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control"
							placeholder="Enter your password">
					</div>
					<div class="btn-Wraper">
						<button type="button" id="login" name="login" class="button-86" role="button">Register</button>
					</div>

				</div><!-- end col -->
			</div>
		</form>

</body>

	// Import the functions you need from the SDKs you need

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);

	console.log(app);



	//----- New Registration code start	  

	//For new registration
	document.getElementById("login").addEventListener("click", function () {
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		//For new registration
		if (!email || !password) {
			alert("Please fill in both email and password fields.");
			return;
		}
		createUserWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);
				alert("Registration successfully!!");
				window.location.href="/login.html";
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				// ..
				console.log(errorMessage);
				alert(error);
			});
	});
	//----- End

	//----- Login code start	  

	//----- End

	//----- Logout code start	  
	document.getElementById("logout").addEventListener("click", function () {
		signOut(auth).then(() => {
			// Sign-out successful.
			console.log('Sign-out successful.');
			alert('Sign-out successful.');
			document.getElementById('logout').style.display = 'none';
		}).catch((error) => {
			// An error happened.
			console.log('An error happened.');
		});
	});

</script>
